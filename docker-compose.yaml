version: "3.3"

services:
  keycloak:
    image: jboss/keycloak:16.1.0
    environment:
      KEYCLOAK_USER: "admin"
      KEYCLOAK_PASSWORD: "1234"
      DEBUG: "true"
      DEBUG_PORT: "*:8787"
      KEYCLOAK_IMPORT: "/opt/jboss/realm.json"
    ports:
    - 8443:8443
    - 8080:8080
    - 5005:8787
    volumes:
    - ./realm.json:/opt/jboss/realm.json

